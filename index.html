<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="app.css" type="text/css"/>
<script src="app.js"></script>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="spotify.png">
  <title>Spotify Search Engine</title>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
  <div class="container-fluid">
  <div class="row">
  <div class="col-sm-4 text-center">
  </div>
  <div class="col-sm-4 text-center">
  <h1>Spotify Artist Engine <i class="fa fa-spotify"></i></h1>
  <form name="songForm">
    <div class="form-group">
      <input name="search" ng-minlength=3 placeholder="Find an artist" ng-model="input" class="form-control" required></input>
    <p class="help-block" ng-show="songForm.search.$error.minlength">Enter 3+ characters</p>
    </div>
    <div class="form-group">
      <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
    </div>
  </form>
  </div>
  </div>
      
        <div class="row">
          <div class="col-xs-12">
            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th></th>
                    <th>Artist</th>
                    <th>Popularity</th>
                    <th>Genre</th>
                  </tr>
                </thead>
                <tbody>
                      <tr ng-repeat="artist in artists | orderBy:'-popularity'| limitTo:10">
                        
                            <td ng-show="artist.images != null"><a href="{{artist.external_urls.spotify}}"><img src="{{artist.images[0].url}}" height="50" width="50"></a></td>
                            <td>{{artist.name}}</td>
                            <td>{{artist.popularity}}</td>
                            <td>
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Genres
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <li class="dropdown-header">Top Genre</li>
                                    <li>{{artist.genres[0]}}</li>
                                  </ul>
                                </div>
                            </td>
                      </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
</body>
</html>
